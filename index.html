<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>CountDown to New Year</h1>

    <div class="countdown-container">
        <div class="el days-c">
            <p class="big-text day" id="hours">0</p>
            <span>Days</span>
        </div>
        <div class="el hours-c">
            <p class="big-text hour"></p>
            <span>Hours</span>
        </div>
        <div class="el mins-c">
            <p class="big-text minute" id="hours"></p>
            <span>Mins</span>
        </div>
        <div class="el seconds-c">
            <p class="big-text second" id="hours"></p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
